<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <title>Template</title>
          <link rel="icon" type="image/png" href="favicon.png" />
          <!------------  CSS link ------------------ -->
          <link rel="stylesheet" href="style.css" />
     </head>
     <body>
          <!-- --------------  Container ----------------- -->
          <div id="container">
               <h1>Cadastre Já!</h1>
               <!-- ------ Form ------ -->
               <form id="form">
                    <!-- ------- Name ------ -->
                    <div class="form-group">
                         <label for="name">Nome Completo</label>
                         <input type="text" id="name" placeholder="Nome Completo" name="name" required minlength="5" maxlength="100" />
                    </div>

                    <!-- -------- Phone number ------ -->
                    <div class="form-group">
                         <label for="phone">Número de Telefone</label>
                         <input type="tel" id="phone" placeholder="99-999999999" name="phone" required pattern="[0-9]{2}-[0-9]{9}" />
                    </div>

                    <!-- -------- Email address  ------- -->
                    <div class="form-group">
                         <label for="email">Endereço de Email</label>
                         <input type="email" id="email" placeholder="email@example.com" name="email" required />
                    </div>

                    <!-- --------  Website URL --------- -->
                    <div class="form-group">
                         <label for="website">Site URL</label>
                         <input type="url" id="website" name="website" placeholder="https://github.com" required />
                    </div>

                    <!-- ------ Password -------- -->
                    <div class="form-group">
                         <label for="password">Senha</label>
                         <input
                              type="password"
                              id="password"
                              placeholder="Enserir Senha (Min. 8 Caracteres)"
                              required
                              pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
                              title="Por favor, ensira pelo menos 1 caracter maiúsculo,   1 minúsculo  e 1 número"
                         />
                    </div>

                    <!-- -------  Confirm password -------- -->
                    <div class="form-group">
                         <label for="password2">Confirme a Senha</label>
                         <input
                              type="password"
                              id="password2"
                              placeholder="Confirmar Senha"
                              required
                              name="password"
                              pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
                         />
                    </div>
                    <!-- ------  Submit button ----- -->
                    <button type="submit">Registre Se</button>
               </form>

               <!-- --------- Error / Success ----------- -->
               <div class="message-container">
                    <h3 id="message"></h3>
               </div>
          </div>

          <!-- ----------------Script ------------------>
          <script src="script.js"></script>
     </body>
</html>
